      for (let i = 0; i < 3; i++) {
        const num = Math.floor(Math.random()*100).toString().padStart(2,'0');
        const d = document.createElement('div');
        d.className='frame'; d.textContent=num; d.style.display='block';
        container.appendChild(d);
      }
    }

    function generateSixDigits() {
      const r = document.getElementById('sixDigitResult');
      const num = Math.floor(100000+Math.random()*900000);
      r.textContent=num; r.style.display='block';
    }

    function showMeaning() {

      const box = document.getElementById('meaningBox');
